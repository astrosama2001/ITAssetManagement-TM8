<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - SmartAsset</title>
  <style>
    body {
      background-color: #00205B;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background-color: #ffffff10;
      border: 1px solid #C69214;
      padding: 30px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
    }
    input {
      background-color: #ffffff;
      color: #00205B;
    }
    button {
      background-color: #C69214;
      color: #00205B;
      font-weight: bold;
      cursor: pointer;
    }
    img.logo {
      max-width: 200px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <img src="https://upload.wikimedia.org/wikipedia/en/thumb/2/2e/Florida_International_University_logo.svg/320px-Florida_International_University_logo.svg.png" alt="FIU Logo" class="logo">
  <div class="login-box">
    <h2>SmartAsset Login</h2>
    <form method="POST">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
